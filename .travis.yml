language: c
computer: gcc

branches:
  only:
    - master
scripts:
     - sudo apt-get update
     - git clone https://github.com/pspdev/psptoolchain
     - sudo ./prepare-debian-ubuntu.sh
     - ./toolchain-local.sh
     - tar -xvf pspdev-$TARGET-TRAVIS_BUILD_NUMBER.tar.gz
deploy:
  api_key: ${GITHUB_TOKEN}
  file: pspdev-$TARGET-TRAVIS_BUILD_NUMBER.tar.gz
  provider: releases
  skip_cleanup: true
